<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Greeter</title>
</head>
<style>
    *{font-size: 1.5em;}

    body{
        background-color: red;
    }
    button{
        font-size:14pt;
        width:150px;
        height:50px;
        font-family: "Nerko One", cursive;

    }

    @media only screen and (min-width:1024){
        body{
            background:red;
            padding:100px;
        }
    }

</style>
<script>
    'use strict'

    function init(){
        let greetButton = document.querySelector("#btn-greet");
        greetButton.addEventListener('click', function(){
            greet("Hello, ");
        })
        
        let byeButton = document.querySelector("#btn-bye");
        byeButton.onclick = () => {greet("Bye, ")};

        byeButton.addEventListener('click', function(){
            greet("Goodbye, ");
        })

        output.style.color = "red";
        output.style.background = "yellow";
    }

    function greet(message){
        let firstname = document.querySelector("#input-firstname").value.trim();
        let lastname = document.querySelector("#input-lastname").value.trim();

        let output = document.querySelector("#output");

        if(firstname == ""){
            firstname = "Peter";
        }
        lastname = lastname || "Parker";

        let text = message + firstname + " " + lastname;
        let ckbShout = document.querySelector("#ckb-shout");
        if(ckbShout.checked){
            text = text.toUpperCase();
        }
        output.innerHTML = text;
        
    }

     window.onload = init;
</script>
<body>
    <button id="btn-greet">Say Hello</button>
    <button id="btn-bye">Say Goodbye</button>
    <input type="checkbox" id="ckb-shout">Shoutify!
    <hr>
    <input id="input-firstname" placeholder="Type in your name">
    <input id="input-lastname" placeholder="Type in your last name">
    <p id="output">whattt</p>
</body>
</html>
