<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
  <script src="src/loader.js" type="module"></script>
</head>
<body>
<main>
  <canvas width="800" height="400"></canvas>
  <h1>Title</h1>
  <div id="score-info">
    <div id="score-display" class="game-display">0</div>
    <div id="combo-display" class="game-display">0</div>
  </div>
  <div id="instructions">???</div>
  <div id="controls">
    <section>
      <button id="play-button" data-playing="no"></button>
      <button id="fs-button">Full Screen</button>
		
      <label>Track: 
        <select id="track-select">
          <option id="default-track"value="0" selected>Taking What's Not Yours</option>
          <option value="1" >Brain Stew</option>
          <option value="2" >Shadow World</option>
          <option value="3" >Bloom</option>
        </select>
      </label>
    </section>
    <section>
      <span><input type="checkbox" id="autoplay-CB"><label for="autoplay-CB">Autoplay</label></span>
    </section>
		
    <section>
      Volume: <input type="range" id="volume-slider" min="0" max="2" value="1" step="0.01">
      <span id="volume-label">???</span>
    </section>
    <section>
      <span><input type="checkbox" id="line-CB"><label for="line-CB">Show Line</label></span>
      <span><input type="checkbox" id="bars-CB"><label for="bars-CB">Show Bars</label></span>
      <span><input type="checkbox" id="circle-CB"><label for="circle-CB">Show Circle</label></span>
      <span><input type="checkbox" id="notes-CB"><label for="notes-CB">Show Notes</label></span>
      <span><input type="checkbox" id="circle-bars-CB"><label for="circle-bars-CB">Show Circle's Bars</label></span>

      <section>
        BASS BOOSTER: <input type="range" id="bass-boost-slider" min="0" max="35" value="0" step="1">
      <span id="bass-boost-label">???</span>
      <section>
        TREBLE BOOSTER: <input type="range" id="treble-boost-slider" min="0" max="35" value="0" step="1">
      <span id="treble-boost-label">???</span>
      </section>

        <label for="type-data-select">Choose an audio data type:</label>
        <select name="type-data-select" id="type-data-select">
        <option value="frequency">Frequency Data</option>
        <option value="waveform">Waveform Data</option>
      </select>
    </section>  
  </div>

  <div id="controls-guide">
    <p>s</p>
    <p>d</p>
    <p>j</p>
    <p>k</p>
  </div>
</main>
</body>
</html>
