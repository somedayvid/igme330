<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
  <script src="src/loader.js" type="module"></script>
</head>
<body>
<main>
  <canvas width="800" height="400"></canvas>
  <section id="score-info">
    <div id="score-display">

    </div>
    <div id="combo-display">

    </div>
    <div id="multiplier-display">

    </div>
  </section>
  <div id="controls">
    <section>
      <button id="play-button" data-playing="no"></button>
      <button id="fs-button">Full Screen</button>
		
      <label>Track: 
        <select id="track-select">
          <option value="media/NECRY TALKIE - bloom.mp3" selected>Bloom</option>
        </select>
      </label>
    </section>
		
    <section>
      Volume: <input type="range" id="volume-slider" min="0" max="2" value="1" step="0.01">
      <span id="volume-label">???</span>
    </section>
    <section>
      <span><input type="checkbox" id="gradient-CB"><label for="gradient-CB">Show Gradient</label></span>
      <span><input type="checkbox" id="bars-CB"><label for="bars-CB">Show Bars</label></span>
      <span><input type="checkbox" id="circles-CB"><label for="circles-CB">Show Circles</label></span>
      <!-- we'll use this 4th checkbox soon! -->
      <span><input type="checkbox" id="noise-CB"><label for="noise-CB">Show Noise</label></span>
      <span><input type="checkbox" id="invert-CB"><label for="invert-CB">Show Invert</label></span>
      <span><input type="checkbox" id="emboss-CB"><label for="emboss-CB">Show Emboss</label></span>
      <section>
        BASS BOOSTER: <input type="range" id="bass-boost-slider" min="0" max="35" value="0" step="1">
      <span id="bass-boost-label">???</span>
      <section>
        TREBLE BOOSTER: <input type="range" id="treble-boost-slider" min="0" max="35" value="0" step="1">
      <span id="treble-boost-label">???</span>
      </section>
      <button id="wave"> Wave  </button>

      <button id="drum-mute-CB"> Mute Drums  </button>
      <button id="vocal-mute-CB"> Mute Vocals </button>
      <button id="bass-mute-CB">  Mute Bass    </button>
      <button id="guitar-mute-CB">Mute Guitar</button>

      <label for="type-data-select">Choose an audio data type:</label>
      <select name="type-data-select" id="type-data-select">
        <option value="frequency">Frequency Data</option>
        <option value="waveform">Waveform Data</option>
      </select>
    </section>  
  </div>
</main>
</body>
</html>
