<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaniKani Japanese Dictionary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=M+PLUS+1p:wght@300&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="utilities.js"></script>
    <script src="extraInfo.js"></script>
</head>
<body>
    <h1 id="title">WaniKani Japanese Dictionary</h1>

    <div id="mainContent">
        <div class="item">
            <label for="searchby">Search Using:</label>
            <select name="searchby" id="searchby">
                <option value="" selected disabled hidden>Search By</option>
                <option value="def">Definition</option>
                <option value="level">Level</option>
            </select>
        </div>
        <div class="item">
            <label for="type">Choose a type:</label>
            <select name="type" id="type">
                <option value="" selected disabled hidden>Choose a type</option>
                <option value="radical">Radicals</option>
                <option value="kanji">Kanji</option>
                <option value="vocabulary">Vocabulary</option>
            </select>
        </div>
        <div class="item">
            <input id="searchterm" type="text" size="20" placeholder="Enter your search term">
            <button type="button" id="search">Search</button>
        </div>
        <div id="numresults"></div>
    </div>

    <div id="display"></div>
    <div id="extraInfo"></div>

    <a href="#title">
        <div id="travel">TOP</div>
    </a>

    <footer>
            David Gao | This page utilizes the

    </footer>
</body>
</html>
