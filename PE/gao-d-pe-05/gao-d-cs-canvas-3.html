<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style>
	canvas{
		border:1px solid gray;
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";

        let ctx;
		
        // handy helper functions!
        function getRandomColor(){
            function getByte(){
                return 55 + Math.round(Math.random() * 200);
            }
            return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function update(){
            requestAnimationFrame(update);
            drawHorizontalRandomLines(ctx);
            drawVerticalRandomLines(ctx);
        }
        function drawRandomRect(ctx){
            ctx.fillStyle = getRandomColor();
            ctx.strokeStyle = getRandomColor();
            ctx.lineWidth = getRandomInt(2,12);
            ctx.beginPath();
            ctx.rect(getRandomInt(0,640),getRandomInt(0,480),getRandomInt(10,90),getRandomInt(10,90));
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function drawRandomCircle(ctx){
            ctx.fillStyle = getRandomColor();
            ctx.strokeStyle = getRandomColor();
            ctx.beginPath();
            ctx.arc(getRandomInt(0,640),getRandomInt(0,480),getRandomInt(10,100),0,Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function drawHorizontalRandomLines(ctx){
            ctx.strokeStyle = getRandomColor();
            ctx.lineWidth = getRandomInt(1,15);
            ctx.beginPath();
            const y = getRandomInt(0,480);
            ctx.moveTo(0, y);
            ctx.lineTo(640, y);
            ctx.closePath();
            ctx.stroke();
        }
        
        function drawVerticalRandomLines(ctx){
            ctx.strokeStyle = getRandomColor();
            ctx.lineWidth = getRandomInt(1,15);
            ctx.beginPath();
            const x = getRandomInt(0,640);
            ctx.moveTo(x, 0);
            ctx.lineTo(x, 480);
            ctx.closePath();
            ctx.stroke();
        }

		// #1 call the `init` function after the pages loads
		window.onload = init;
	
		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			let canvas = document.querySelector("canvas");
			
			// B - the `ctx` variable points at a "2D drawing context"
			ctx = canvas.getContext("2d");
			
			// C - all fill operations are now in red
			ctx.fillStyle = "red";
			ctx.fillRect(20,20,600,440);

			ctx.fillStyle = "rgb(0,255,0)";
			ctx.fillRect(120,120,400,300);
			ctx.strokeStyle = "blue";
			ctx.lineWidth = 10;
			ctx.strokeRect(120,120,400,300);
	
            ctx.fillStyle = 'yellow';
            ctx.strokeStyle = "magenta";
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.rect(120,120,400,300);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(20,20);
            ctx.lineTo(620,460);
            ctx.closePath();
            ctx.lineWidth = 5;
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(620,20);
            ctx.lineTo(20,460);
            ctx.closePath();
            ctx.stroke();

            ctx.fillStyle = 'green';
            ctx.strokeStyle = 'purple';
            ctx.beginPath();
            ctx.arc(320,240,50,0,Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = 'gray';
            ctx.strokeStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(320,240,50,0,Math.PI, false);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = 'black';
            ctx.strokeStyle = 'purple';
            ctx.beginPath();
            ctx.arc(340,220,10,0,Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = 'black';
            ctx.strokeStyle = 'purple';
            ctx.beginPath();
            ctx.arc(300,220,10,0,Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.fillStyle = 'green';
            ctx.strokeStyle = 'orange';
            ctx.lineWidth = 20;
            ctx.moveTo(25,400);
            ctx.lineTo(625,400);
            ctx.closePath();
            ctx.stroke();

            update();
		}
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
</body>
</html>
